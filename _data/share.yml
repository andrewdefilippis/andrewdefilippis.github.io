#  Sharing options at the bottom of the post.
#  Icons from <https://fontawesome.com/>

platforms:
  -
    type: Hacker News
    icon: "fab fa-hacker-news"
    link: "https://news.ycombinator.com/submitlink?t=TITLE&u=URL"
  -
    type: Reddit
    icon: "fab fa-reddit"
    link: "https://reddit.com/submit?title=TITLE&url=URL"
  -
    type: Bluesky
    icon: "fab fa-bluesky"
    link: "https://bsky.app/intent/compose?text=TITLE+URL"
  -
    type: Mastodon
    icon: "fab fa-mastodon"
    link: "https://mastodonshare.com/?text=TITLE&url=URL"
  -
    type: X
    icon: "fab fa-x-twitter"
    link: "https://x.com/intent/tweet?text=TITLE&url=URL"
  -
    type: Linkedin
    icon: "fab fa-linkedin"
    link: "https://www.linkedin.com/sharing/share-offsite/?url=URL"
  -
    type: Facebook
    icon: "fab fa-facebook-square"
    link: "https://www.facebook.com/sharer/sharer.php?title=TITLE&u=URL"
  -
    type: Email
    icon: "fas fa-envelope"
    link: "mailto:?subject=TITLE&body=URL"
